<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettaglio Trekking</title>
  <link rel="stylesheet" href="trekking.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet-omnivore@0.3.0/leaflet-omnivore.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div id="loader">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Caricamento...</span>
        </div>
        <p>Caricamento in corso...</p>
    </div>
</div>


<div id="content">



  <nav class="navbar navbar-expand-lg navbar-custom navbar-light bg-light">
    <div class="container justify-content-center">
        <!-- Titolo centrato -->
        <h1 class="navbar-brand" id="trekking-name" style="font-size: 30px;">titolo</h1>
    </div>
</nav>


  <div class="container my-4">
    <div class="card rounded-3 shadow-sm">
        <div class="card-header text-center bg-success text-white rounded-top-3">
            <h5>Informazioni del Percorso</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Partenza: </strong> <a href="" id="trekking-parking"></a></li>
                <li class="list-group-item" ><strong>Durata: </strong><span id="trekking-duration"></span></li>
                <li class="list-group-item"><strong>Dislivello: </strong> <span id="trekking-elevation"> </span></li>
                <li class="list-group-item"><strong>Distanza: </strong> <span id="trekking-distance"></span></span></li>
                <li class="list-group-item"><strong>Difficolt√†: </strong> <span id="trekking-difficulty"></span></li>
            </ul>
        </div>
    </div>
</div>
  <div class="container mt-4">
    <div class="row">
      <span class="mb-3" id="trekking-description" style="font-family: Consolas; padding: 30px;"></span>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="map" style="width: 100%; height: 400px;">Mappa</div>
        </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6 col-sm-12">
        <div id="elevation-container" style="width: 100%; height: 400px;">          
          <canvas id="elevationChart" style="height: 200%;"></canvas>  
        </div>
      </div>
        <div class="col-md-6 col-sm-12" id="relive">
          
        </div>
        
      
    </div>
    <div class="row mt-5">
      <div class="col-12 d-flex justify-content-center align-items-center" id="youtube">

      </div>
    </div>
    
</div>
</div>
  </div>
  
   
  

  <script src="trekking.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.css">
<script src="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.js"></script>
</body>
</html>
