<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei Trekking</title>
  <link rel="stylesheet" href="index.css">
  <script src="server.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(255, 255, 255);">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><h1>Trekking</h1></a>
      <form class="d-flex">
        <input id="search" onkeypress="filterTrekking()" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark" type="button" onclick="filterTrekking()" ><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg></button>
      </form>
      <button class="btn btn-dark" onclick="show()">Filtra</button>
      
    </div>
  </nav>
  <p>
    <div class="mountain"></div>
<div class="mountain-2"></div>
<div class="mountain-3"></div>
    <div id="filtri" class="container" style="display: none;">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">↑</span>
      <input id="elevation" type="text" class="form-control" placeholder="Dislivello" aria-describedby="basic-addon1">
      <span class="input-group-text">mt</span>
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">↔</span>
      <input id="distance" type="text" class="form-control" placeholder="Distanza" aria-describedby="basic-addon2">
      <span class="input-group-text">km</span>

    </div>
    
    <div class="input-group mb-3">
      <input id="date" type="date" placeholder="Data" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">D</span>
        <input id="difficulty" type="text" class="form-control dropdown-toggle" placeholder="Difficoltà" data-bs-toggle="dropdown" aria-expanded="false" >
        <ul class="dropdown-menu" aria-labelledby="dropdownInput">
            <li><a class="dropdown-item" href="#" onclick="difficulty('Facile')">Facile</a></li>
            <li><a class="dropdown-item" href="#" onclick="difficulty('Media')">Media</a></li>
            <li><a class="dropdown-item" href="#" onclick="difficulty('Difficile')">Difficile</a></li>
        </ul>
    </div>
    <div class="input-group mb-2">
      <button type="button" class="btn btn-link" onclick="filterTrekking()">Applica</button>
    </div>

    
    </div>

    
  <img src="" id="image" alt="">
  <!-- Barra di ricerca e filtri -->
  

  <div id="trekking-list" class="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script src="index.js"></script>
  <script>



    function difficulty(difficoltà){
      document.getElementById("difficulty").value = difficoltà
    }

    function show(){

      var x = document.getElementById("filtri")
      ////console.log(x)
      if(x.style.display=="none"){
        x.style.display="block"
      }
      else{
        x.style.display="none"
      }
    }
  </script>
</body>
</html>
